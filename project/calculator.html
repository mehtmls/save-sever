            var c,
            b,
            a;
            try {
                c = f.toString().split(".")[1].length
            } catch (g) {
                c = 0
            }
            try {
                b = d.toString().split(".")[1].length
            } catch (g) {
                b = 0
            }
            a = Math.pow(10, Math.max(c, b));
            return (f * a + d * a) / a
        }

        function FloatSub(f, d) {
            var c,
            b,

            h;
            try {

            } catch (g) {

            }
            try {
                b = d.toString().split(".")[1].length
            } catch (g) {
                b = 0
            }
            a = Math.pow(10, Math.max(c, b));
            h = (c >= b) ? c: b;
            return ((f * a - d * a) / a).toFixed(h)
        }

        function FloatMul(d, b) {
            var a = 0,
            f = d.toString(),
            c = b.toString();
            try {
                a += f.split(".")[1].length
            } catch (g) {}
            try {
                a += c.split(".")[1].length
            } catch (g) {}
            return Number(f.replace(".", "")) * Number(c.replace(".", "")) / Math.pow(10, a)
        }

                r1 = Number(arg1.toString().replace(".", ""));
                r2 = Number(arg2.toString().replace(".", ""));

        function todec(c, d) {
            if (d == 10 || c == 0) {
                return (c)
            }
            var e = (c.charAt(0) == "-");
            if (e) {
                c = c.substr(1)
            }
            var a = 0;
            for (var b = 1; b <= c.length; b++) {
                a = a * d + hexnum.indexOf(c.charAt(b - 1))
            }
            if (e) {
                a = -a
            }
            return (a)
        }

        function decto(c, b) {
            var d = (c < 0);
            if (b == 10 || c == 0) {
                return (c)
            }
            c = "" + Math.abs(c);
            var a = "";
            while (c != 0) {
                a = hexnum.charAt(c % b) + a;
                c = Math.floor(c / b)
            }
            if (d) {
                a = "-" + a
            }
            return (a)
        }

        function parse(a) {
            if (a.match(/^(.*\d[\+\-\*\/\%\^\&\|x\<])?([+-]?[0-9a-f\.]+)([\+\-\*\/\%\^\&\|x\<])([+-]?[0-9a-f\.]+)$/)) {
                return (RegExp.$1 + cypher(RegExp.$2, RegExp.$3, RegExp.$4))
            } else {
                return (a)
            }
        }

        function cypher(c, b, a) {
            c = todec(c, carry);
            a = todec(a, carry);
            if (b == "+") {
                return (decto(parseFloat(c) + parseFloat(a), carry))
            }
            if (b == "-") {
                return (decto(c - a, carry))
            }
            if (b == "*") {
                return (decto(FloatMul(c, a), carry))
            }
            if (b == "/" && a != 0) {
                return (decto(FloatDiv(c, a), carry))
            }
            if (b == "%") {
                return (decto(c % a, carry))
            }
            if (b == "&") {
                return (decto(c & a, carry))
            }
            if (b == "|") {
                return (decto(c | a, carry))
            }
            if (b == "^") {
                return (decto(Math.pow(c, a), carry))
            }
            if (b == "x") {
                return (decto(c ^ a, carry))
            }
            if (b == "<") {
                return (decto(c << a, carry))
            }
            alert("\u9664\u6570\u4e0d\u80fd\u4e3a\u96f6");
            return (c)
        }

                if (fun == "exp") {

                    return (log(num) * LOG10E)

                    return (pow(10, num))

                if (fun == "cube") {

                if (fun == "sqr") {

        function factorial(b) {
            b = Math.abs(parseInt(b));
            var a = 1;
            for (; b > 0; b -= 1) {

            }

        function dms(n) {
            var neg = (n < 0);
            with(Math) {
                n = abs(n);
                var d = floor(n);
